apiVersion: v1
kind: Template
metadata:
  name: cluster-create-template

objects:
- apiVersion: clusteroperator.openshift.io/v1alpha1
  kind: Cluster
  metadata:
    name: ${CLUSTER_NAME}
  spec:
    clusterVersionRef:
      namespace: ${CLUSTER_VERSION_NS}
      name: origin-v3-10
    hardware:
      aws:
        accountSecret:
          name: aws-credentials
        sshSecret:
          name: ssh-private-key
        sshUser: centos
        sslSecret:
          name: ssl-cert
        region: "us-east-1"
        keyPairName: "libra"
    defaultHardwareSpec:
      aws:
        instanceType: "t2.xlarge"
    machineSets:
    - shortName: master
      nodeType: Master
      size: 1
    - shortName: infra
      nodeType: Compute
      infra: true
      size: 1
    - shortName: compute
      nodeType: Compute
      size: 1

parameters:
- name: CLUSTER_NAME
  displayName: Cluster Name
  description: The name to give to the Cluster created. If using real AWS, then this name should include your username so that resources created in AWS can be identified as yours.
  value: cluster1
  required: true
- name: CLUSTER_VERSION_NS
  displayName: Cluster Version Namespace
  description: Namespace where cluster verions should live
  value: openshift-cluster-operator
